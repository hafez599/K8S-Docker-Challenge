apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox
          command: ['sh', '-c', 'until nc -zv redis-0.redis-headless.db.svc.cluster.local 6379; do echo "Waiting for Redis..."; sleep 3; done']
      containers:
        - name: go-app
          image: hafez599/go-redis-app:v1
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "redis-0.redis-headless.db.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: APP_PORT
              value: "8080"